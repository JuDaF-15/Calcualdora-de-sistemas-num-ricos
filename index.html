<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora de sistemas numericos</title>
</head>

<body style="background-color: #287092;">

    <center>

        <div class="row mt-4"></div>

        <div class="div" style="color: white;">
            <h1>CALCULADORA DE SISTEMAS NUMÃ‰RICOS</h1>
        </div>

        <div class="container-fluid bg bg-light"
            style="border:2px solid #000000; width: 450px; height: 460px; margin-top: 50px; border-radius: 30px;"><br>

            <p style="font-weight: bold;">Valor a convertir</p>

            <div>
                <input type="text" class="form-control" id="numero" style="width: 200px">
            </div><br>

            <p style="text-align: left ; font-weight: bold;">Del sistema</p>

            <div>
                <select class="form-select" name="select" id="TipoInput">
                    <option value="decimal">Decimal</option>
                    <option value="binario">Binario</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div> <br>

            <p style="text-align: left ; font-weight: bold;">Al sistema</p>

            <div>
                <select class="form-select" name="select" id="TipoResultado">
                    <option value="decimal">Decimal</option>
                    <option value="binario">Binario</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div> <br>


            <div>

                <input type="button" value="Convertir" onclick="calcular(); validar()" class="btn btn-success"
                    style="width: 100px ;">

                <input type="button" value="Reset" onclick="document.getElementById('numero').value = '';reset()"
                    class="btn btn-danger" style="width: 100px ;">

            </div><br>

            <div class="container-fluid">

                <div class="row">

                    <div class="col">
                        <p style="text-align: left ; font-weight: bold; color: red;">Resultado</p>
                    </div>

                    <div class="col">
                        <b id="resultado"></b>
                    </div>

                </div>

            </div>

        </div>


    </center>


    <script src="script.js"></script>
</body>

</html>
